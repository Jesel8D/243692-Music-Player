<h1>Playlist</h1>

<section class="playlist-wrapper">
  <div class="playlist-content">
    @for (song of playlist(); track song.id) {
      <div class="playlist-item">
        <app-song-info
          [song]="song"
          [cover]="cover()"
          displayMode="card">
        </app-song-info>
      </div>
    } @empty {
      <p class="empty-state">No hay canciones en la playlist.</p>
    }
  </div>
</section>
